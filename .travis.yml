stages:
  - test
  - name: deploy
    if: branch = lms-wasm AND type = push
jobs:
  include:
    - stage: test
      sudo: required
      services: docker
      os: linux
      script:
        - docker build -t christianmoesl/tutorials:lms-wasm .
        - docker run christianmoesl/tutorials:lms-wasm sbt test
    - stage: deploy
      sudo: required
      services: docker
      os: linux
      script:
        - docker build -t christianmoesl/tutorials:lms-wasm .
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push christianmoesl/tutorials:lms-wasm
